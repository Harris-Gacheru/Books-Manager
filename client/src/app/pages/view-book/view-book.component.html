<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="content">
        <a routerLink="../" class="redirect">
            <ion-icon name="arrow-back-outline"></ion-icon>
            Go back
        </a>

        <div class="book-wrapper" *ngIf="book">
            <div class="image">
                <img src='{{ book.image }}' alt="">
            </div>

            <div class="details">
                <div>
                    <h5>Description: </h5>
                    <p>{{ book.description }}</p>
                </div>
                
                <div>
                    <h5>Book title: </h5>
                    <p>{{ book.name }}</p>
                </div>
                
                <div>
                    <h5>Author: </h5>
                    <p>{{ book.author }}</p>
                </div>
                
                <div>
                    <h5>Pages: </h5>
                    <p>{{ book.pages }}</p>
                </div>

                <div class="actions">
                    <a [routerLink]="['/books/edit', book.id]" class="edit">Edit</a>
                    <a (click)="delete(book.id)" class="delete">Delete</a>

                    <p *ngIf="msg" style="color: red;">{{ msg }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
