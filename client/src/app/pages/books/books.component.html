<div class="wrapper">
    <app-navbar></app-navbar>
    <div class="content">
        <h4>Books</h4>

        <div class="row">
            <div class="col-3" *ngFor="let book of books">
                <a  [routerLink]="['/books', book.id]" class="card">
                    <img src='{{ book.image }}' alt="">
        
                    <div class="details">
                        <p><span>Title: </span>{{ book.name }}</p>
                        <p><span>Author: </span>{{ book.author }}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
